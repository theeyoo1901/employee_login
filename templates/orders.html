{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>Orders</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
      {% for order in orders %}
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.item }}</td>
        <td>{{ order.date }}</td>
        <td>{{ order.status }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
